<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neural Broadcast Network | Executive View</title>
    <style>
        /* --- 1. WORLD CLASS TYPOGRAPHY --- */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Archivo:wght@700;800;900&family=JetBrains+Mono:wght@400;500&display=swap');

        /* --- 2. DESIGN SYSTEM TOKENS --- */
        :root {
            /* Surface Colors */
            --bg-void: #000000;
            
            /* Broadcast Palette */
            --accent-red: #E60000;      
            --accent-blue: #0057FF;
            --accent-gold: #FFD700;     
            --accent-teal: #00FFC8;     
            
            /* Text */
            --text-primary: #FFFFFF;
            --text-secondary: #D1D5DB;
            --text-dim: #64748B;

            /* Polish */
            --glass-border: 1px solid rgba(255, 255, 255, 0.12);
            --ease-cinematic: cubic-bezier(0.16, 1, 0.3, 1); 
        }

        /* --- 3. RESET & BASE --- */
        html, body {
            margin: 0; padding: 0; width: 1920px; height: 1080px;
            background: var(--bg-void); overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-primary);
        }

        /* --- 4. MASTER GRID --- */
        .broadcast-grid {
            display: grid;
            grid-template-columns: 1fr 600px;
            grid-template-rows: 1fr 80px 50px;
            width: 1920px; height: 1080px;
        }

        /* =========================================
           ZONE 1: VIDEO FEED
           ========================================= */
        .video-zone {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
            position: relative;
            background: #080808;
            overflow: hidden;
            border-right: 1px solid rgba(255,255,255,0.08);
            transition: all 0.8s var(--ease-cinematic); /* Smooth resize */
        }

        /* EXPANSION CLASS FOR INTRO/ADS */
        .video-zone.full-screen {
            grid-column: 1 / 3; /* Span full width */
            border-right: none;
        }

        video {
            width: 100%; height: 100%; object-fit: cover;
            opacity: 0; transition: opacity 1s var(--ease-cinematic);
            transform: scale(1.02);
            filter: contrast(1.1);
        }
        video.active { opacity: 1; }
        img.bg-active { opacity: 1; display:block; }

        /* Standby Pattern */
        .video-placeholder {
            position: absolute; inset: 0; z-index: 0;
            background: repeating-linear-gradient(45deg, #0a0a0a, #0a0a0a 10px, #0f0f0f 10px, #0f0f0f 20px);
        }

        /* "LIVE" Bug */
        .live-tag {
            position: absolute; top: 30px; left: 30px; z-index: 10;
            display: flex; align-items: center; gap: 8px;
            background: rgba(20, 20, 20, 0.85);
            color: white; padding: 5px 12px;
            font-family: 'Archivo', sans-serif; font-weight: 800;
            font-size: 12px; letter-spacing: 1px; text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border-left: 3px solid var(--accent-red);
            border-radius: 2px;
        }
        .live-pulse {
            width: 6px; height: 6px; background: #fff; border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        /* =========================================
           ZONE 2: INFO SIDEBAR
           ========================================= */
        .info-zone {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            background: #000000;
            position: relative;
            display: flex; flex-direction: column;
            z-index: 10;
            border-left: var(--glass-border);
            box-shadow: -20px 0 50px rgba(0,0,0,0.6);
            opacity: 1;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Texture */
        .info-zone::before {
            content: ""; position: absolute; inset: 0;
            opacity: 0.04; pointer-events: none;
            background-image: linear-gradient(rgba(255,255,255,0.5) 1px, transparent 1px);
            background-size: 100% 20px; 
        }

        .info-content {
            padding: 40px;
            flex: 1; display: flex; flex-direction: column; justify-content: center;
            position: relative; z-index: 2;
        }

        /* Meta Header */
        .meta-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.15);
            padding-bottom: 15px;
            opacity: 0; transform: translateY(-10px); transition: 0.6s var(--ease-cinematic);
        }
        .meta-row.visible { opacity: 1; transform: translateY(0); }

        .source-badge {
            font-family: 'JetBrains Mono', monospace; font-size: 11px; 
            color: var(--accent-teal); border: 1px solid rgba(0, 255, 200, 0.3);
            padding: 4px 10px; border-radius: 2px; text-transform: uppercase;
            letter-spacing: 1px; background: rgba(0, 255, 200, 0.05);
        }
        .source-val { font-weight: 800; color: #fff; }

        /* Headline */
        .headline-box {
            opacity: 0; transform: translateX(20px); transition: 0.6s var(--ease-cinematic) 0.1s;
            margin-bottom: 20px;
        }
        .headline-box.visible { opacity: 1; transform: translateX(0); }

        h1 {
            font-family: 'Archivo', sans-serif; font-weight: 800; font-size: 38px;
            line-height: 1.1; text-transform: uppercase; color: #fff; margin: 0;
            letter-spacing: -0.5px;
            text-shadow: 0 4px 12px rgba(0,0,0,0.5);
        }

        /* --- AI RADAR GRAPH --- */
        .ai-radar-panel {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex; align-items: center; justify-content: space-between;
            opacity: 0; transform: translateY(20px); transition: 0.6s var(--ease-cinematic) 0.2s;
        }
        .ai-radar-panel.visible { opacity: 1; transform: translateY(0); }

        .radar-container { width: 140px; height: 140px; position: relative; }
        
        /* SVG Graph Styling */
        .radar-chart { overflow: visible; }
        .radar-chart text { font-family: 'JetBrains Mono', monospace; fill: var(--text-dim); font-size: 9px; font-weight: 700; }
        .radar-axis { stroke: rgba(255,255,255,0.2); stroke-width: 1; }
        .radar-web { stroke: rgba(255,255,255,0.1); stroke-width: 0.5; fill: none; }
        .radar-area { 
            fill: rgba(0, 255, 200, 0.2); 
            stroke: var(--accent-teal); 
            stroke-width: 2; 
            filter: drop-shadow(0 0 4px var(--accent-teal));
            transition: all 1s ease-out;
        }
        .radar-point { fill: #000; stroke: #fff; stroke-width: 2; }

        .radar-labels {
            flex: 1; margin-left: 20px; display: flex; flex-direction: column; justify-content: center; gap: 8px;
        }
        .radar-stat {
            display: flex; justify-content: space-between; align-items: center;
            font-family: 'JetBrains Mono', monospace; font-size: 10px; color: var(--text-secondary);
            border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 2px;
        }
        .stat-num { color: var(--accent-gold); font-weight: 700; }
        .radar-stat > span:first-child { flex: 1; text-transform: uppercase; font-size: 11px; }
        .radar-stat > .stat-num { width: 56px; text-align: right; font-family: 'JetBrains Mono', monospace; }

        /* --- Summary --- */
        .summary-text {
            font-family: 'Plus Jakarta Sans', sans-serif; font-size: 16px; line-height: 1.5;
            color: var(--text-secondary); margin-bottom: 25px;
            border-left: 2px solid var(--accent-blue); padding-left: 15px;
            opacity: 0; transform: translateX(20px); transition: 0.6s var(--ease-cinematic) 0.3s;
        }
        .summary-text.visible { opacity: 1; transform: translateX(0); }

        /* --- Key Points --- */
        .key-points {
            display: flex; flex-direction: column; gap: 8px;
            opacity: 0; transform: translateY(20px); transition: 0.6s var(--ease-cinematic) 0.4s;
        }
        .key-points.visible { opacity: 1; transform: translateY(0); }

        .reporter-label {
            font-family: 'Archivo', sans-serif; font-weight: 700; font-size: 11px;
            color: var(--accent-gold); text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 8px; display: flex; align-items: center; gap: 6px;
        }
        .reporter-label::before {
            content: ''; width: 6px; height: 6px; background: var(--accent-gold); border-radius: 50%;
        }

        .point-item {
            display: flex; align-items: center; 
            padding: 12px 16px; 
            background: rgba(255,255,255,0.04);
            border-left: 4px solid var(--accent-blue); 
            border-bottom: 1px solid #111;
            transition: border-color 0.3s ease;
        }
        .theme-breaking .point-item { border-left-color: var(--accent-gold); background: rgba(255, 204, 0, 0.05); }

        .point-text {
            font-family: 'Plus Jakarta Sans', sans-serif; font-size: 14px; 
            color: #fff; font-weight: 600; line-height: 1.3;
        }

        /* =========================================
           ZONE 3: BREAKING BANNER
           ========================================= */
        .breaking-zone {
            grid-column: 1 / 3; grid-row: 2 / 3;
            display: flex; align-items: center; position: relative; z-index: 20;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
            border-top: 1px solid rgba(255,255,255,0.1);
            border-bottom: 4px solid var(--accent-gold);
            transition: background 0.5s ease;
        }

        .breaking-zone.theme-breaking { background: linear-gradient(90deg, #8a0000 0%, #cc0000 100%); }
        .breaking-zone.theme-standard { background: linear-gradient(90deg, #002a5c 0%, #0044cc 100%); }

        .breaking-zone::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 30%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: skewX(-20deg); animation: shine 5s infinite ease-in-out; pointer-events: none;
        }

        .breaking-label {
            width: 160px; height: 100%;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Archivo', sans-serif; font-weight: 900; font-size: 18px;
            text-transform: uppercase; letter-spacing: 1px; color: #000;
            background: #fff; clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%);
            margin-right: -15px; z-index: 2; transition: background-color 0.3s;
        }
        .theme-breaking .breaking-label { background-color: var(--accent-gold); }

        .breaking-text-container {
            flex: 1; overflow: hidden; padding: 0 40px; z-index: 1; display: flex; align-items: center;
        }

        .breaking-text {
            font-family: 'Archivo', sans-serif; font-weight: 700; font-size: 32px;
            color: white; text-transform: uppercase; white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis;
            text-shadow: 0 2px 10px rgba(0,0,0,0.4); letter-spacing: 0.5px;
        }

        /* =========================================
           ZONE 4: TICKER FOOTER
           ========================================= */
        .ticker-zone {
            grid-column: 1 / 3; grid-row: 3 / 4;
            background: #000000; display: flex; align-items: center; z-index: 30; border-top: 1px solid #222;
        }

        .network-logo {
            width: 160px; height: 100%; background: #0A0A0A;
            display: flex; align-items: center; justify-content: center;
            border-right: 1px solid #222; font-family: 'Archivo', sans-serif; font-weight: 900;
            font-size: 18px; color: white; letter-spacing: -1px; z-index: 5;
        }
        .network-logo span { color: var(--accent-red); }

        .ticker-wrap { flex: 1; overflow: hidden; position: relative; }
        /* Slow ticker */
        .ticker-move { display: inline-block; white-space: nowrap; animation: ticker 80s linear infinite; }
        
        .ticker-item {
            display: inline-block; font-family: 'JetBrains Mono', monospace; 
            font-size: 13px; color: var(--text-secondary); text-transform: uppercase; 
            padding: 0 40px; vertical-align: middle; font-weight: 500;
        }
        .ticker-sep { 
            display: inline-block; width: 6px; height: 6px; background: var(--accent-gold);
            transform: rotate(45deg); margin: 0 15px; vertical-align: middle;
        }

        /* Progress Line */
        .progress-line {
            position: absolute; bottom: 0; left: 0; height: 3px;
            background: var(--accent-gold); width: 0%; z-index: 50;
            box-shadow: 0 0 10px var(--accent-gold);
        }

        /* --- ANIMATIONS --- */
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        /* Seamless Ticker moves -50% because content is duplicated */
        @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes shine { 0% { left: -100%; opacity: 0; } 50% { opacity: 1; } 100% { left: 200%; opacity: 0; } }

    </style>
</head>
<body>
    
    <!-- AUDIO PLAYERS -->
    <!-- Background Music -->
    <audio id="bgm-player" loop preload="auto">
        <source src="/videoplayback.m4a" type="audio/mp4">
    </audio>
    <!-- Anchor Speech -->
    <audio id="anchor-player" preload="auto"></audio>

    <button id="unmute-btn" onclick="enableAudio()" style="position: absolute; top: 20px; right: 20px; z-index: 100; background: rgba(255, 0, 0, 0.8); color: white; border: none; padding: 10px 20px; font-weight: bold; border-radius: 5px; cursor: pointer; display: none;">
        ðŸ”Š CLICK TO ENABLE SOUND
    </button>

    <div class="broadcast-grid">
        <!-- VIDEO -->
        <div class="video-zone">
            <div class="video-placeholder"></div>
            <div class="live-tag"><div class="live-pulse"></div> LIVE</div>
            <!-- Added playsinline and preload -->
            <video id="bg-video" muted playsinline preload="auto" loop>
                <source src="https://upload.wikimedia.org/wikipedia/commons/transcoded/c/c0/Big_Buck_Bunny_4K.webm/Big_Buck_Bunny_4K.webm.480p.vp9.webm" type="video/webm">
            </video>
            <img id="bg-image" style="display:none; position:absolute; inset:0; width:100%; height:100%; object-fit:cover; opacity:0; transition: opacity 1s var(--ease-cinematic); z-index:1;" alt="background" />
        </div>

        <!-- SIDEBAR -->
        <div class="info-zone" id="info-zone">
            <div class="info-content">
                <!-- Meta -->
                <div class="meta-row" id="meta-row">
                    <span class="source-badge">SOURCES ANALYZED: <span class="source-val" id="source-count">0</span></span>
                    <span style="font-family:'JetBrains Mono'; font-size:12px; color:#64748B;" id="sys-clock">00:00:00</span>
                </div>

                <!-- Headline -->
                <div class="headline-box" id="headline-box">
                    <h1 id="headline-text">INITIALIZING...</h1>

                <!-- AI RADAR VISUALIZATION -->
                <div class="ai-radar-panel" id="ai-panel">
                    <div class="radar-container">
                        <svg class="radar-chart" width="140" height="140" viewBox="0 0 100 100">
                            <!-- Grid -->
                            <!-- Shrunk grid lines to 30 radius (20-80 range) -->
                            <line class="radar-axis" x1="50" y1="20" x2="50" y2="80" />

                            <!-- Outer web (radius 30) -->
                            <polygon class="radar-web" points="50,20 80,50 50,80 20,50" />
                            <!-- Inner web (radius 15) -->
                            <polygon class="radar-web" points="50,35 65,50 50,65 35,50" />
                            
                            <!-- Dynamic Polygon -->
                            <polygon id="radar-poly" class="radar-area" points="50,50 50,50 50,50 50,50" />
                            
                            <!-- Labels - Moved away from graph -->
                            <text x="50" y="12" text-anchor="middle" dominant-baseline="central">RELIABILITY</text>
                            <text x="85" y="50" text-anchor="start" dominant-baseline="central">IMPACT</text>

                        </svg>
                    </div>
                    
                    <div class="radar-labels">

                        <div class="radar-stat"><span>POLITICS</span> <span class="stat-num" id="txt-pol">0.0</span></div>
                        <div class="radar-stat"><span>BIAS</span> <span class="stat-num" id="txt-bias">0.0</span></div>
                    </div>
                </div>

                <!-- Summary -->
                <p class="summary-text" id="summary-text">
                    System is connecting to global neural network. Awaiting data stream.
                </p>

                <!-- Key Points -->
                <div class="key-points" id="key-points"></div>

            </div>
        </div>

        <!-- BREAKING BANNER -->
        <div class="breaking-zone theme-standard" id="breaking-zone">
            <div class="breaking-label" id="alert-label">LATEST</div>
            <div class="breaking-text-container">
                <div class="breaking-text" id="breaking-text">MONITORING GLOBAL EVENTS...</div>
            </div>
            <div class="progress-line" id="progress"></div>
        </div>

        <!-- TICKER -->
        <div class="ticker-zone">
            <div class="network-logo">PEN<span>AI</span></div>
            <div class="ticker-wrap">
                <div class="ticker-move" id="ticker-content">
                    <div class="ticker-item">WAITING FOR DATA <span class="ticker-sep"></span> SYSTEM ONLINE <span class="ticker-sep"></span></div>
                </div>
            </div>
        </div>

    </div>

    <!-- LOGIC -->
    <script>
        const DEFAULT_VIDEO = "https://upload.wikimedia.org/wikipedia/commons/transcoded/c/c0/Big_Buck_Bunny_4K.webm/Big_Buck_Bunny_4K.webm.480p.vp9.webm";
        const INTRO_VIDEO = "/intro.mp4"; 
        
        // --- STATE ---
        let masterPlaylist = [];
        let currentIndex = 0;
        let stateRestored = false;
        const API_BASE = window.location.origin;

        // --- AUDIO ---
        const bgm = document.getElementById('bgm-player');
        const anchor = document.getElementById('anchor-player');
        const unmuteBtn = document.getElementById('unmute-btn');
        const VOL_NORMAL = 0.05; 
        const VOL_DUCKED = 0.01;

        bgm.volume = VOL_NORMAL;

        function enableAudio() {
            bgm.play().then(() => {
                unmuteBtn.style.display = 'none';
            }).catch(e => console.error("Audio enable failed:", e));
        }

        function playBGM() {
            bgm.play().catch(e => {
                console.log("BGM Blocked");
                unmuteBtn.style.display = 'block';
            });
        }
        
        // --- 1. CLOCK ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('sys-clock').innerText = now.toLocaleTimeString('en-US', {hour12: false}) + " Z";
        }, 1000);

        // --- 2. PLAYLIST BUILDER ---
        // "Into Video -> News 1-6 -> Intro -> Ad 1, Ad 2 -> News 7-10 -> Intro -> Loop"
        async function buildPlaylist() {
            // Fetch content
            try {
                const queueUrl = new URL(`/bucket/news/queue/run_of_show.json?v=${Date.now()}`, API_BASE);
                const qRes = await fetch(queueUrl);
                if (!qRes.ok) return;
                let newsItems = await qRes.json();
                
                // Filter dummy
                newsItems = newsItems.filter(item => !item.main_heading.includes("Test AI News"));

                // Fetch Ads
                let ads = [];
                try {
                    const adUrl = new URL('/bucket/ads/', API_BASE);
                    const adRes = await fetch(adUrl);
                    if(adRes.ok) {
                        const text = await adRes.text();
                        const regex = /href="([^"]+\.(mp4|webm|mov))"/g;
                        let match;
                        while ((match = regex.exec(text)) !== null) {
                            ads.push(`/bucket/ads/${decodeURIComponent(match[1])}`);
                        }
                    }
                } catch(e) { console.warn("Ads fetch failed, skipping ads"); }
                
                // Fallback if no ads found via directory listing, try hardcoded
                if (ads.length === 0) {
                    // Optional: Add manual ad paths if you know them
                    // ads.push('/bucket/ads/ad1.mp4'); 
                }

                // Construct Sequence
                let seq = [];
                
                // 1. Intro
                seq.push({ type: 'intro', url: INTRO_VIDEO });
                
                // 2. News 1-6 (Indices 0 to 5)
                const firstBatch = newsItems.slice(0, 6);
                firstBatch.forEach(item => seq.push({ type: 'news', data: item }));
                
                // 3. Intro
                if (newsItems.length > 0) seq.push({ type: 'intro', url: INTRO_VIDEO });
                
                // 4. Ads
                ads.forEach(adUrl => seq.push({ type: 'ad', url: adUrl }));
                
                // 5. News 7+ (Indices 6 to end)
                const secondBatch = newsItems.slice(6);
                if (secondBatch.length > 0) {
                    secondBatch.forEach(item => seq.push({ type: 'news', data: item }));
                    // 6. Intro after second batch
                    seq.push({ type: 'intro', url: INTRO_VIDEO });
                }
                
                // Update master playlist
                masterPlaylist = seq;
                console.log("Generated Playlist:", masterPlaylist);
                
                if (!stateRestored) {
                    restoreStateAndPlay();
                }
            } catch (e) { console.error("Build Playlist Error:", e); }
        }

        // --- 3. PLAYBACK ENGINE ---
        
        function restoreStateAndPlay() {
            stateRestored = true;
            // Check localStorage for saved state
            const saved = JSON.parse(localStorage.getItem('broadcastState') || '{}');
            const now = Date.now();
            
            if (saved && saved.index !== undefined && (now - saved.timestamp < 3600000)) {
                // If state is fresh (less than 1 hour old), resume
                console.log("Restoring state to index:", saved.index);
                playItem(saved.index);
            } else {
                playItem(0);
            }
        }

        function saveState(index) {
            localStorage.setItem('broadcastState', JSON.stringify({
                index: index,
                timestamp: Date.now()
            }));
        }

        function playItem(index) {
            if (masterPlaylist.length === 0) return;
            
            // LOOP LOGIC
            if (index >= masterPlaylist.length) {
                index = 0;
            }
            
            currentIndex = index;
            saveState(index);
            
            const item = masterPlaylist[index];
            const video = document.getElementById('bg-video');
            const infoZone = document.getElementById('info-zone');
            const videoZone = document.querySelector('.video-zone');
            
            console.log(`Playing Item ${index}: ${item.type}`);

            // --- TYPE: INTRO or AD ---
            if (item.type === 'intro' || item.type === 'ad') {
                // Setup View
                videoZone.classList.add('full-screen');
                infoZone.style.opacity = '0';
                setTimeout(() => infoZone.style.display = 'none', 500);
                
                // Setup Audio
                bgm.pause(); // Mute BGM for intro/ads
                
                // Setup Video
                video.src = item.url;
                video.muted = false; // Ads/Intro have own sound
                video.loop = false;
                
                video.play().then(() => {
                    // On end, go next
                    video.onended = () => {
                         playItem(index + 1);
                    };
                }).catch(e => {
                    console.warn("Video Auto-play blocked", e);
                    // Fallback: wait 5s then skip
                    setTimeout(() => playItem(index + 1), 5000);
                });
                
            } 
            // --- TYPE: NEWS ---
            else if (item.type === 'news') {
                // Restore View
                infoZone.style.display = '';
                setTimeout(() => infoZone.style.opacity = '1', 50);
                videoZone.classList.remove('full-screen');
                
                // Restore Audio
                playBGM();
                bgm.volume = VOL_NORMAL;
                
                // Render News Content
                renderNewsItem(item.data, () => {
                    // Callback when news item finishes (audio ended or time elapsed)
                    playItem(index + 1);
                });
            }
        }

        function renderNewsItem(data, onComplete) {
            // Notify Server
            notifyServer(data);
            
            const els = {
                headText: document.getElementById('headline-text'),
                sumText: document.getElementById('summary-text'),
                sourceCount: document.getElementById('source-count'),
                keyPoints: document.getElementById('key-points'),
                video: document.getElementById('bg-video'),
                img: document.getElementById('bg-image'),
                bar: document.getElementById('progress'),
                // ... other UI elements
            };

            // Populate UI (Simplified from previous logic for brevity, assumed existing helper functions exist)
            els.headText.innerText = data.main_heading;
            els.sumText.innerText = data.content_text;
            els.sourceCount.innerText = data.source_count || 12;
            
            const reporterHtml = `<div class="reporter-label">SENIOR REPORTER MICHAEL WATSON</div>`;
            const pointsHtml = (data.headlines || []).map(pt => `<div class="point-item"><div class="point-text">${pt}</div></div>`).join('');
            els.keyPoints.innerHTML = reporterHtml + pointsHtml;

            updateRadar(data.scores || {});
            updateTheme(data.type); // Helper to set breaking/standard colors

            // Handle Media (Video/Image)
            handleNewsMedia(data, els);

            // Handle Audio & Timing
            const extra = data.extra_data || {};
            let durationMs = (data.display_duration || 20) * 1000;

            // Progress Bar Animation
            els.bar.style.transition = 'none'; els.bar.style.width = '0%';
            setTimeout(() => { els.bar.style.transition = `width ${durationMs}ms linear`; els.bar.style.width = '100%'; }, 50);

            if (extra.audio_url) {
                const audioUrl = new URL(extra.audio_url, API_BASE).toString();
                anchor.src = audioUrl;
                bgm.volume = VOL_DUCKED;
                
                anchor.play().then(() => {
                    anchor.onended = () => {
                        // Fade up BGM logic
                        bgm.volume = VOL_NORMAL;
                        onComplete();
                    };
                }).catch(() => {
                    setTimeout(onComplete, durationMs);
                });
            } else {
                setTimeout(onComplete, durationMs);
            }
        }

        // --- HELPERS ---
        async function notifyServer(item) {
             try { 
                const syncUrl = new URL('/sync', API_BASE);
                await fetch(syncUrl, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ current_id: item.id, heading: item.main_heading, timestamp: Date.now() }) }); 
             } catch(e) {}
        }
        
        function updateTheme(type) {
            const zone = document.getElementById('breaking-zone');
            const label = document.getElementById('alert-label');
            const text = document.getElementById('breaking-text');
            if (type === 'breaking') {
                zone.className = "breaking-zone theme-breaking";
                label.innerText = "BREAKING";
                text.innerText = "URGENT NEWS"; // Or dynamic text
            } else {
                zone.className = "breaking-zone theme-standard";
                label.innerText = "LATEST";
                text.innerText = "TOP STORIES";
            }
        }
        
        function handleNewsMedia(data, els) {
             const extra = data.extra_data || {};
             let mediaUrl = extra.media_url || extra.video_url?.url || DEFAULT_VIDEO;
             // Proxy logic...
             try {
                const u = new URL(mediaUrl);
                const allowed = ['videos.pexels.com','images.pexels.com','player.vimeo.com','vimeo.com'];
                if (allowed.some(h => u.hostname.endsWith(h))) mediaUrl = '/proxy_video?url=' + encodeURIComponent(mediaUrl);
             } catch(e){}
             
             const isImage = (/\.(jpg|jpeg|png|webp)$/i).test(mediaUrl) || extra.media_type === 'image';
             if (isImage) {
                 els.video.pause(); els.video.classList.remove('active');
                 els.img.src = mediaUrl; els.img.style.display = 'block';
                 setTimeout(() => els.img.classList.add('bg-active'), 100);
             } else {
                 els.img.classList.remove('bg-active'); setTimeout(() => els.img.style.display = 'none', 500);
                 els.video.src = mediaUrl; els.video.muted = true; els.video.loop = true;
                 els.video.play().catch(()=>{}); els.video.classList.add('active');
             }
        }

        function updateRadar(scores) {
            const mapScore = (score) => (score / 10) * 30;
            const y1 = 50 - mapScore(scores.quality || 5);
            const x2 = 50 + mapScore(scores.impact || 5);
            const y3 = 50 + mapScore(scores.politics || 5);
            const x4 = 50 - mapScore(scores.bias || 5);
            document.getElementById('radar-poly').setAttribute('points', `${50},${y1} ${x2},${50} ${50},${y3} ${x4},${50}`);
            document.getElementById('txt-rel').innerText = (scores.quality || 0).toFixed(1);
            document.getElementById('txt-imp').innerText = (scores.impact || 0).toFixed(1);
            document.getElementById('txt-pol').innerText = (scores.politics || 0).toFixed(1);
            document.getElementById('txt-bias').innerText = (scores.bias || 0).toFixed(1);
        }

        // Start
        buildPlaylist();
        // Poll for ticker only, playlist is built once per session or refresh
        setInterval(async () => {
            try {
                // Ticker logic here (simplified)
                const tickerUrl = new URL(`/bucket/news/ticker/latest.txt?v=${Date.now()}`, API_BASE);
                const tRes = await fetch(tickerUrl);
                if(tRes.ok) {
                    const txt = await tRes.text();
                    const el = document.getElementById('ticker-content');
                    if(txt.length > 10 && !el.innerText.includes(txt.substring(0,10))) {
                        const fmt = txt.split(" +++ ").join(" <span class='ticker-sep'></span> ");
                        el.innerHTML = `<div class="ticker-item">${fmt}</div><div class="ticker-item">${fmt}</div>`;
                    }
                }
            } catch(e) {}
        }, 10000);
        
    </script>
